type: object
required:
  - match_id
  - creator
  - token_to_sell
  - amount_to_sell
  - state
properties:
  match_id:
    type: integer
    format: "*int64"
    description: Match order ID from the contract
    example: 3291
  creator:
    type: string
    pattern: '^0x[0-9A-Fa-f]{40}$'
    description: "Match order creator"
    example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
  token_to_sell:
    type: string
    pattern: '^0x[0-9A-Fa-f]{40}$'
    description: Contract address of the token to sell
    example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
  amount_to_sell:
    type: string
    description: With decimals
    example: 16900000000000
  state:
    type: integer
    format: uint8
    description: Match order state
    enum: [1, 2, 3, 4]
