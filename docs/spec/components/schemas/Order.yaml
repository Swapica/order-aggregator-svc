allOf:
  - $ref: "#/components/schemas/OrderKey"
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - order_id
          - src_chain
          - account
          - tokenToSell
          - tokenToBuy
          - amountToSell
          - amountToBuy
          - state
        properties:
          order_id:
            type: integer
            format: "*int64"
            description: Order ID from the contract
            example: 3291
          src_chain:
            type: integer
            format: "*int64"
            description: Source blockchain where the order appeared
            example: 92
          account:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: Order creator
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
          tokenToSell:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: Contract address of the token to sell
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
          tokenToBuy:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: Contract address of the token to buy
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
          amountToSell:
            type: string
            description: With decimals
            example: 800000000000
          amountToBuy:
            type: string
            description: With decimals
            example: 16900000000000
          state:
            type: integer
            format: uint8
            description: Order state
            example: 2
          matchSwapica:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: Swapica contract address on the destination network
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
      relationships:
        type: object
        required:
          - destChain
        properties:
          executedBy:
            type: object
            description: Match order's ID _from the contract_ that allowed to execute the order
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/MatchKey"
          destChain:
            type: object
            description: Source blockchain of the match order which is intended to execute the order
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/ChainKey"
