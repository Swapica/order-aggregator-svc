allOf:
  - $ref: "#/components/schemas/MatchKey"
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        allOf:
          - $ref: "#/components/schemas/MatchAttributes"
          - type: object
            required:
              - src_chain_id
              - origin_chain_id
            properties:
              src_chain_id:
                type: integer
                format: int64
                description: Source blockchain where the match order appeared
                example: 92
              origin_chain_id:
                type: integer
                format: int64
                description: Source blockchain of the order to match
                example: 5
