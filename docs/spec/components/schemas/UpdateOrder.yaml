allOf:
  - $ref: "#/components/schemas/OrderKey"
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - state
        properties:
          state:
            type: integer
            format: uint8
            description: New order state
            example: 2
          matchSwapica:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: Swapica contract address on the destination network
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
      relationships:
        type: object
        properties:
          executedBy:
            type: object
            # same relation's descriptions cause bad relationship generation
            description: Match order's ID _from the contract_ that allowed to execute the order.
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/MatchKey"
