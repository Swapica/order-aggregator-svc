allOf:
  - $ref: "#/components/schemas/OrderKey"
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - state
        properties:
          state:
            type: integer
            format: uint8
            description: New order state
            enum: [1, 2, 3, 4]
          match_id:
            type: integer
            format: int64
            description: ID of the match order _from the contract_ which was used to execute the order
            example: 803
          match_swapica:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: Swapica contract address on the destination network
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
