allOf:
  - $ref: "#/components/schemas/MatchKey"
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - account
          - tokenToSell
          - amountToSell
          - originChain
          - state
        properties:
          account:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: "**Match order** creator"
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
          tokenToSell:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: Contract address of the token to sell
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
          amountToSell:
            type: string
            description: With decimals
            example: 16900000000000
          originChain:
            type: string
            description: Chain ID of the order's origin network
            example: 1
          state:
            type: integer
            format: uint8
            description: Order state
            example: 2
      relationships:
        type: object
        required:
          - originOrder
        properties:
          originOrder:
            type: object
            description: ID of the order to match
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/OrderKey"
