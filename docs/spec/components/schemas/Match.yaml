allOf:
  - $ref: "#/components/schemas/MatchKey"
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        $ref: "#/components/schemas/MatchAttributes"
      relationships:
        type: object
        required:
          - src_chain
          - origin_chain
          - origin_order
        properties:
          src_chain:
            type: object
            description: Source blockchain where the match order appeared
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/ChainKey"
          origin_chain:
            type: object
            description: Source blockchain of the order to match
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/ChainKey"
          origin_order:
            type: object
            description: Order related to match
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/OrderKey"
