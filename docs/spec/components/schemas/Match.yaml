allOf:
  - $ref: "#/components/schemas/MatchKey"
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - match_id
          - src_chain
          - account
          - tokenToSell
          - amountToSell
          - state
        properties:
          match_id:
            type: integer
            format: "*int64"
            description: Match order ID from the contract
            example: 3291
          src_chain:
            type: integer
            format: "*int64"
            description: Source blockchain where the match order appeared
            example: 92
          account:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: "Match order creator"
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
          tokenToSell:
            type: string
            pattern: '^0x[0-9A-Fa-f]{40}$'
            description: Contract address of the token to sell
            example: "0xe6e5a1E8236394cCC8cFaD6E44d1705B09233BA7"
          amountToSell:
            type: string
            description: With decimals
            example: 16900000000000
          state:
            type: integer
            format: uint8
            description: Order state
            example: 2
      relationships:
        type: object
        required:
          - originOrder
          - originChain
        properties:
          originOrder:
            type: object
            description: ID of the order _from the contract_ to match
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/OrderKey"
          originChain:
            type: object
            description: Source blockchain of the order to match
            required:
              - data
            properties:
              data:
                $ref: "#/components/schemas/ChainKey"
