get:
  tags:
    - Match Orders
  summary: List match orders
  operationId: listMatchOrders
  parameters:
    - $ref: "#/components/parameters/pageCursor"
    - $ref: "#/components/parameters/pageLimit"
    - $ref: "#/components/parameters/pageOrder"
    - $ref: "#/components/parameters/filterAccount"
    - $ref: "#/components/parameters/filterChain"
    - $ref: "#/components/parameters/filterState"
    - name: filter[expired]
      in: query
      required: false
      description: |
        Filter expired match orders, i.e. those which have the corresponding order canceled or executed by another match.
        Use only `true` value, because `false` will take no effect.
      schema:
        type: boolean
  responses:
    '200':
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
    '400':
      description: Request was invalid in some way
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
