parameters:
  - $ref: "#/components/parameters/chainParam"

get:
  tags:
    - Orders
  summary: List orders
  operationId: listOrders
  parameters:
    - $ref: "#/components/parameters/pageCursorParam"
    - $ref: "#/components/parameters/pageLimitParam"
    - $ref: "#/components/parameters/pageOrderParam"
    - name: filter[tokenToBuy]
      in: query
      required: false
      description: Filter by `data.attributes.tokenToBuy` field
      schema:
        type: string
        pattern: '^0x[0-9a-fA-F]{40}$'
    - name: filter[tokenToSell]
      in: query
      required: false
      description: Filter by `data.attributes.tokenToSell` field
      schema:
        type: string
        pattern: '^0x[0-9a-fA-F]{40}$'
    - name: filter[account]
      in: query
      required: false
      description: Filter by `data.attributes.account` field
      schema:
        type: string
        pattern: '^0x[0-9a-fA-F]{40}$'
    - name: filter[state]
      in: query
      required: false
      description: Filter by `data.attributes.state` field
      schema:
        type: integer
        minimum: 0
        maximum: 255
  responses:
    '200':
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    '400':
      description: Request was invalid in some way
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
