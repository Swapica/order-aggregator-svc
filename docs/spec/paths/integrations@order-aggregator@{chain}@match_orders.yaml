parameters:
  - $ref: "#/components/parameters/chainParam"

get:
  tags:
    - Match Orders
  summary: List match orders
  operationId: listMatchOrders
  parameters:
    - $ref: "#/components/parameters/pageCursorParam"
    - $ref: "#/components/parameters/pageLimitParam"
    - $ref: "#/components/parameters/pageOrderParam"
    - name: filter[state]
      in: query
      required: false
      description: Filter by `data.attributes.state` field
      schema:
        type: integer
        minimum: 0
        maximum: 255
    - name: filter[account]
      in: query
      required: false
      description: Filter by `data.attributes.account` field
      schema:
        type: string
        pattern: '^0x[0-9a-fA-F]{40}$'
    - name: filter[expired]
      in: query
      required: false
      description: |
        Filter expired match orders, i.e. those which have the corresponding order canceled or executed by another match
      schema:
        type: boolean
  responses:
    '200':
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
    '400':
      description: Request was invalid in some way
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
